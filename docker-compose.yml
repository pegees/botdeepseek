version: '3.8'

services:
  scalp-engine:
    build: .
    container_name: scalp-bot
    restart: always
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - scalp-net
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: scalp-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - scalp-net
    volumes:
      - redis-data:/data

networks:
  scalp-net:
    driver: bridge

volumes:
  redis-data:
